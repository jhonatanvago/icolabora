<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Desafio 1 Icolabora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
</head>
<body>
    <header>
        <h1>Pesquisa Pokemon</h1>
    </header>
    <div class="main">
        <div class="form-group pokeBusca">
            <input class="form-control" type="text" placeholder="Pesquise seu pokemon">
            <button class="btn btn-primary pokePesquisa">Pesquisar</button>
        </div>
        <p>*Para deletar um item da tabela dê 2 cliques no botão Del</p>
        <p>*Para editar um item da tabela dê 1 clique no campo para ativar a edição e mais 1 clique para editar</p>

        <div class="formPoke">
            <label>Nome do Pokemon</label>
            <input name="nome" type="text">
    
            <label>Tipo do Pokemon</label>
            <input name="tipo" type="text">
            
            <label>Peso do Pokemon</label>
            <input name="peso" type="text">
            
            <label>Altura do Pokemon</label>
            <input name="altura" type="text">
            
            <label>Vida do Pokemon</label>
            <input name="vida" type="text">
            
            <label>Ataque do Pokemon</label>
            <input name="ataque" type="text">
            
            <label>Defesa do Pokemon</label>
            <input name="defesa" type="text">
            
            <label>Ataque Especial do Pokemon</label>
            <input name="at especial" type="text">
            
            <label>Defesa Especial do Pokemon</label>
            <input name="def especial" type="text">
            
            <label>Velocidade do Pokemon</label>
            <input name="velocidade" type="text">

            <button class="pokeSalva btn btn-primary">Salvar</button>
        </div>
        <div class="pokeTable">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Altura</th>
                        <th scope="col">Vida</th>
                        <th scope="col">Ataque</th>
                        <th scope="col">Defesa</th>
                        <th scope="col">Ataque Especial</th>
                        <th scope="col">Defesa Especial</th>
                        <th scope="col">Velocidade</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <script type="text/javascript" src="main.js"></script>
</body>

</html>
